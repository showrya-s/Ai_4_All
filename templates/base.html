<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page_title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- MathJax for LaTeX rendering -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Highlight.js for syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
  <header>
    <h1>AI 4 ALL</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/learning">Learning & Coding AI</a>
      <a href="/gaming">Gaming AI</a>
    </nav>
  </header>

  <main>
    {% if page == "home" %}
      <div class="cards">
        <a href="/learning" class="card neon">ðŸŽ“ Learning & Coding AI</a>
        <a href="/gaming" class="card neon">ðŸŽ® Gaming AI</a>
      </div>
    {% elif page == "learning" %}
      <h2>Learning & Coding AI</h2>
      <div id="learning-chat" class="chat-box"></div>
      <form id="learning-form" class="chat-form">
        <input id="learning-input" type="text" placeholder="Ask about formulas, homework, or coding..." />
        <button type="submit">Send</button>
      </form>
    {% elif page == "gaming" %}
      <h2>Gaming AI</h2>
      <div id="gaming-chat" class="chat-box"></div>
      <form id="gaming-form" class="chat-form">
        <input id="gaming-input" type="text" placeholder="Ask about strategies, walkthroughs, or tips..." />
        <button type="submit">Send</button>
      </form>
    {% endif %}
  </main>

  <!-- Puter.js AI library -->
  <script src="https://js.puter.com/puter.js"></script>
  <!-- Your custom chat logic -->
  <script src="{{ url_for('static', filename='style.js') }}"></script>
</body>
</html>
